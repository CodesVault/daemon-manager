<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadence - PHP Daemon Manager</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cadence creates and manages PHP daemons with ease for running all heavy-lifting tasks in the background.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#7c3aed">

  <!-- Open Graph -->
  <meta property="og:title" content="Cadence - PHP Daemon Manager">
  <meta property="og:description" content="Turn any PHP script into a managed background process with a single command.">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #7c3aed;
      --base-background-color: #0f0f1a;
      --cover-background-color: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f1a 100%);
      --sidebar-background: #0f0f1a;
      --sidebar-nav-link-color: #a5b4fc;
      --sidebar-nav-link-color--active: #7c3aed;
      --heading-color: #e0e7ff;
      --text-color-base: #c7d2fe;
      --code-theme-background: #1e1e2e;
      --code-inline-background: #1e1e2e;
      --code-inline-color: #c4b5fd;
      --blockquote-border-color: #7c3aed;
      --notice-tip-border-color: #10b981;
      --notice-important-border-color: #f59e0b;
    }

    /* Cover page styling */
    .cover {
      background: var(--cover-background-color) !important;
    }

    .cover h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 50%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cover p:last-child a {
      border-radius: 50px;
      padding: 12px 40px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .cover p:last-child a:first-child {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      border: none;
      color: white !important;
    }

    .cover p:last-child a:first-child:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
    }

    .cover p:last-child a:last-child {
      border: 2px solid #7c3aed;
      color: #a78bfa !important;
    }

    .cover p:last-child a:last-child:hover {
      background: rgba(124, 58, 237, 0.1);
    }

    /* Sidebar styling */
    .sidebar {
      border-right: 1px solid #1e1e2e;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 600;
      color: #e0e7ff;
    }

    .app-name-link img {
      max-width: 150px;
    }

    /* Content styling */
    .markdown-section {
      max-width: 900px;
    }

    .markdown-section h1 {
      border-bottom: 2px solid #7c3aed;
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #a78bfa;
      margin-top: 2.5rem;
    }

    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .markdown-section table th {
      background: #1e1e2e;
      color: #a78bfa;
      font-weight: 600;
      padding: 12px 15px;
      text-align: left;
    }

    .markdown-section table td {
      padding: 10px 15px;
      border-bottom: 1px solid #1e1e2e;
    }

    .markdown-section table tr:hover td {
      background: rgba(124, 58, 237, 0.05);
    }

    .markdown-section code {
      border-radius: 4px;
      padding: 2px 6px;
    }

    .markdown-section pre {
      border-radius: 8px;
      border: 1px solid #2d2d44;
    }

    /* Copy code button */
    .docsify-copy-code-button {
      background: #7c3aed !important;
      color: white !important;
      border-radius: 4px !important;
    }

    /* Custom badge */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }

    .badge-purple {
      background: rgba(124, 58, 237, 0.2);
      color: #a78bfa;
    }

    .badge-green {
      background: rgba(16, 185, 129, 0.2);
      color: #34d399;
    }

    /* Feature cards */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 2rem 0;
    }

    .feature-card {
      background: #1e1e2e;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #2d2d44;
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      border-color: #7c3aed;
      transform: translateY(-2px);
    }

    .feature-card h4 {
      color: #a78bfa;
      margin-top: 0;
    }

    .feature-card p {
      color: #94a3b8;
      margin-bottom: 0;
      font-size: 0.9rem;
    }

    /* Alert boxes */
    .tip, .warning, .info {
      border-radius: 8px;
      padding: 16px 20px;
      margin: 1rem 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cover h1 {
        font-size: 2.5rem;
      }

      .feature-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #2d2d44;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Cadence',
      repo: 'https://github.com/codesvault/cadence',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      auto2top: true,
      homepage: 'README.md',
      themeColor: '#7c3aed',

      // Search plugin config
      search: {
        placeholder: 'Search documentation',
        noData: 'No results found',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
</body>
</html>
